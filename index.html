<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>
    <h1 class="form__title">Registration Form</h1>

    <form class="form" novalidate data-form aria-describedby="form-status">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Create Account</legend>

        <div class="form__row">
          <label class="form__label">
            First Name
            <input class="form__input" type="text" name="first-name" data-field="first-name" autocomplete="given-name" required aria-describedby="first-name-error">
          </label>
          <div class="form__error" data-error="first-name" aria-live="polite"></div>
        </div>

        <div class="form__row">
          <label class="form__label">
            Last Name
            <input class="form__input" type="text" name="last-name" data-field="last-name" autocomplete="family-name" required aria-describedby="last-name-error">
          </label>
          <div class="form__error" data-error="last-name" aria-live="polite"></div>
        </div>

        <div class="form__row">
          <label class="form__label">
            Email
            <input class="form__input" type="email" name="email" data-field="email" autocomplete="email" required aria-describedby="email-error">
          </label>
          <div class="form__error" data-error="email" aria-live="polite"></div>
        </div>

        <div class="form__row">
          <label class="form__label">
            Password
            <input class="form__input" type="password" name="password" data-field="password" required aria-describedby="password-error">
          </label>
          <div class="form__hint" data-hint="password">At least 8 characters, 1 number, 1 uppercase letter, 1 special character.</div>
          <div class="form__error" data-error="password" aria-live="polite"></div>
        </div>

        <div class="form__row">
          <label class="form__label">
            Confirm Password
            <input class="form__input" type="password" name="password-confirm" data-field="password-confirm" required aria-describedby="password-confirm-error">
          </label>
          <div class="form__error" data-error="password-confirm" aria-live="polite"></div>
        </div>

        <div class="form__row">
          <label class="form__label">
            Date of Birth
            <input class="form__input" type="date" name="birth-day" data-field="birth-day" required aria-describedby="birth-day-error">
          </label>
          <div class="form__error" data-error="birth-day" aria-live="polite"></div>
        </div>

        <div class="form__actions">
          <button class="form__submit" type="submit" data-button disabled>Submit</button>
        </div>
      </fieldset>
    </form>

    <div class="form__status" data-status aria-live="polite"></div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
