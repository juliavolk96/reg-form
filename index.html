<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>
    <h1>Registration Form</h1>

    <form class="registration-form" novalidate data-form aria-describedby="form-status">
      <fieldset>
        <legend>Create Account</legend>

        <div class="form-row">
          <label>
            First Name
            <input type="text" name="first-name" data-field="first-name" autocomplete="given-name" required aria-describedby="first-name-error">
          </label>
          <div class="error" data-error="first-name" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label>
            Last Name
            <input type="text" name="last-name" data-field="last-name" autocomplete="family-name" required aria-describedby="last-name-error">
          </label>
          <div class="error" data-error="last-name" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label>
            Email
            <input type="email" name="email" data-field="email" autocomplete="email" required aria-describedby="email-error">
          </label>
          <div class="error" data-error="email" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label>
            Password
            <input type="password" name="password" data-field="password" required aria-describedby="password-error">
          </label>
          <div class="hint" data-hint="password">At least 8 characters, 1 number, 1 uppercase letter, 1 special character.</div>
          <div class="error" data-error="password" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label>
            Confirm Password
            <input type="password" name="password-confirm" data-field="password-confirm" required aria-describedby="password-confirm-error">
          </label>
          <div class="error" data-error="password-confirm" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label>
            Date of Birth
            <input type="date" name="birth-day" data-field="birth-day" required aria-describedby="birth-day-error">
          </label>
          <div class="error" data-error="birth-day" aria-live="polite"></div>
        </div>

        <div class="form-actions">
          <button type="submit" data-button disabled>Submit</button>
        </div>
      </fieldset>
    </form>

    <div data-status aria-live="polite"></div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
