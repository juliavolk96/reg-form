<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>
    <h1>Registration Form</h1>
    <form class="registration-form" novalidate aria-describedby="form-status">
      <fieldset>
        <legend>Create Account</legend>

        <div class="form-row">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" autocomplete="given-name" aria-describedby="first-name-error" required>
          <div class="error" id="first-name-error" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" autocomplete="family-name" aria-describedby="last-name-error" required>
          <div class="error" id="last-name-error" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" aria-describedby="email-error" required>
          <div class="error" id="email-error" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" aria-describedby="password-error" required>
          <div class="hint" id="password-hint">At least 8 characters, 1 number, 1 uppercase letter, 1 special character.</div>
          <div class="error" id="password-error" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="password-confirm">Confirm Password</label>
          <input type="password" id="password-confirm" name="password-confirm" aria-describedby="password-confirm-error" required>
          <div class="error" id="password-confirm-error" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="birth-day">Date of Birth</label>
          <input type="date" id="birth-day" name="birth-day" aria-describedby="birth-day-error" required>
          <div class="error" id="birth-day-error" aria-live="polite"></div>
        </div>

        <div class="form-actions">
          <button type="submit" id="form-button" disabled>Submit</button>
        </div>
      </fieldset>
    </form>

    <div id="form-status" aria-live="polite"></div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
