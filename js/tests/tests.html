<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tests</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #fafafa;
      color: #222;
      padding: 2rem;
      line-height: 1.5;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    section {
      margin-bottom: 2rem;
    }

    .test {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin: 0.3rem 0;
      border: 1px solid #ddd;
      background: white;
    }

    .pass {
      border-left: 6px solid #1d8120;
    }

    .fail {
      border-left: 6px solid #9a241c;
      background: #fff0f0;
    }

    .summary {
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tests</h1>
  <div id="results"></div>

  <script type="module">
    import { runTests } from './tests.js';

    const results = document.getElementById('results');

    function logTest(section, name, received, expected) {
      const pass = JSON.stringify(received) === JSON.stringify(expected);
      const div = document.createElement('div');
      div.className = pass ? 'test pass' : 'test fail';
      div.textContent = `${section} - ${name}: ${pass ? 'Passed' : 'Failed'}`;
      results.appendChild(div);
    }
    runTests(logTest);
  </script>
</body>
</html>
